<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WEB MMIF</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="navbar-header">
                <img src="img/if.png" alt="">
                <a href="#"></a>PEMILU RAYA MAHASISWA INFORMATIKA</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="log-in"><a href="login.html" style="color: white;">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="regis-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="card">
                        <div class="icon-kandidat ">
                            <h1 class="who">WHO'S</h1>
                            <img src="img/Gogog.png" width="250 " alt=" ">
                            <h1 class="next">NEXT ?</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <div class="card">
                        <form class="regis-form-group ">
                            <legend class="font-weight-bold ">Form Registrasi Pemilih</legend>
                            <div class="form-group ">
                                <label for="exampleInputNama1 ">Nama</label>
                                <input type="text " class="form-control " id="exampleInputNama1 " aria-describedby="emailHelp ">
                            </div>
                            <div class="form-group ">
                                <label for="exampleInputNim ">Nim</label>
                                <input type="text " class="form-control " id="exampleInputNim1 ">
                            </div>
                            <div class="form-group ">
                                <label for="exampleInputEmail1 ">Email</label>
                                <input type="email " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp ">
                            </div>
                        </form>
                        <button type="button" class="btn btn-primary btn-lg" data-loading-text="<i class='fa fa-spinner fa-spin '></i>">Registrasi</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- UPDATE DATA PEMILIH -->
    <section class="update-data-pemilih">
        <div class="container ">
            <h2 style="text-align: center; ">UPDATE DATA PEMILIH</h2>
            <div class="row justify-content-center ">
                <div class="kotak ">
                    <h1>355</h1>
                    <h3>Jumlah Pemilih Tetap</h3>
                </div>
                <div class="kotak ">
                    <h1>12</h1>
                    <h3>Telah Memilih</h3>
                </div>
                <div class="kotak ">
                    <h1>100</h1>
                    <h3>Belum Memilih</h3>
                </div>
            </div>
        </div>
    </section>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script>
        $('.btn').on('click', function() {
            var $this = $(this);
            $this.button('loading');
            setTimeout(function() {
                $this.button('reset');
            }, 4000);
        });
    </script>
</body>

</html>
