    <section class="input-form">
        <h1>INPUT DATA KANDIDAT</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="card">
                        <form class="ketude-form-group">
                            <h4 class="font-weight-bold ">KANDIDAT KETUA UMUM<br>HMIF FT UH</h4>
                            <div class="form-group ">
                                <label for="exampleInputNama1 "><b>Kandidat 1</b><br>Nama</label>
                                <input type="text " class="form-control justify-content-center " id="exampleInputNama1 " aria-describedby="emailHelp ">
                            </div>
                            <div class="form-group ">
                                <label for="exampleInputImage1 ">Image</label>
                                <input type="file" class="form-control " id="exampleInputImage1 ">
                            </div>
                            <div class="next">
                                <div class="form-group ">
                                    <label for="exampleInputNama1 "><b>Kandidat 2</b><br>Nama</label>
                                    <input type="text " class="form-control " id="exampleInputNama1 " aria-describedby="emailHelp ">
                                </div>
                                <div class="form-group ">
                                    <label for="exampleInputImage1 ">Image</label>
                                    <input type="file" class="form-control " id="exampleInputImage1 ">

                                </div>
                            </div>
                        </form>
                        <button class="button btn btn-primary">
                            <i class="loading-icon fa fa-spinner fa-spin hide"></i>
                            <span class="btn-txt">Submit</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">

                    <div class="card">

                                <label for="exampleInputNama1 "><b>Kandidat 1</b><br>Nama</label>
                                <input type="text " class="form-control " id="exampleInputNama1 " aria-describedby="emailHelp ">
                            </div>
                            <div class="form-group ">
                                <label for="exampleInputImage1 ">Image</label>
                                <input type="file" class="form-control " id="exampleInputImage1 ">
                            </div>

                            <div class="next">
                                <div class="form-group ">

    <script>
        $(document).ready(function() {
            $(".button").on("click", function() {
                $(".loading-icon").removeClass("hide");
                $(".button").attr("disabled", true);
                $(".btn-txt").text("");

                setTimeout(function() {
                    $(".loading-icon").addClass("hide");
                    $(".button").attr("disabled", false);
                    $(".btn-txt").text("Submit");
                }, 3000);
            });
        });

        $(document).ready(function() {
            $(".button1").on("click", function() {
                $(".loading-icon1").removeClass("hide");
                $(".button1").attr("disabled", true);
                $(".btn-txt1").text("");

                setTimeout(function() {
                    $(".loading-icon1").addClass("hide");
                    $(".button1").attr("disabled", false);
